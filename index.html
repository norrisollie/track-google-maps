<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<body>

<div id="container">
    
    <div id="logo-container">
        
        <h1>Track</h1>

    </div>

    <div id="map-stations-container">
        
        <div id="map-container">
            
            <div id="direction-container" class="hidden">
                
                <button class="mode-buttons" data-mode="WALKING">Walk</button>
                <button class="mode-buttons" data-mode="DRIVING">Drive</button>
                <button class="mode-buttons" data-mode="BICYCLING">Bicycle</button>
                <button class="mode-buttons" data-mode="TRANSIT">Public Transport</button>

            </div>
            <div id="map"></div>

        </div>
        <div id="stations-container"></div>

    </div>

</div>

<script type="text/javascript" src="script.js"></script>
